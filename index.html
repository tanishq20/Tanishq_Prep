      .social-banner {
        background: linear-gradient(90deg, #f0f9ff 0%, #dff6ff 100%);
        color: #333;
        padding: 20px;
        text-align: center;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      .social-banner a {
        text-decoration: none;
        color: #0a3d62;
        /* Dark blue for contrast */
        font-size: 1.2rem;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 30px;
        background: rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        /* Ensures vertical alignment */
        gap: 10px;
        /* Space between icon and text */
        transition: all 0.3s ease;
      }

      .social-banner a:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.1);
      }

      .social-banner img {
        width: 24px;
        height: 24px;
      }

      #mindmap {
        display: block;
        width: 100vw;
        height: 100vh;
      }
    </style>
